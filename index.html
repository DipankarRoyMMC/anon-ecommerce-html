<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anon eCommerce Project</title>
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="overlay" data-overlays></div>
    <!-- Modal -->
    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>
      <div class="modal-content">
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <div class="newsletter-img">
          <img
            src="assets/img/newsletter.png"
            alt="subscribe newsletter"
            width="400"
            height="400"
          />
        </div>
        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-title">Subscribe Newsletter</h3>
              <p class="newsletter-des">
                Subscribe the <b>Anon</b> to get latest products and discount
                update.
              </p>
            </div>
            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="Email Address"
              required
            />
            <button type="submit" class="btn-newsletter">Subscribe</button>
          </form>
        </div>
      </div>
    </div>

    <!-- app js  -->
    <script src="assets/js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
